name: Build and Push Docker Image

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: "contains(toUpper(github.event.head_commit.message), 'BUILD')"
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: claitz/claits-chatgpt-gui:latest
          dockerfile: Dockerfile
